<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X-CTF{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'nav.html' %}

    <div id="flashed-messages" class="flash-messages-container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show flash-message" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message|safe }}
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; X-CTF Platform. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var alerts = document.querySelectorAll('.alert.alert-dismissible.flash-message');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    $(alert).alert('close');
                }, 8000);
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
