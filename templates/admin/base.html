<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} - Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="{% url 'admin:admin_index' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'admin_index' %}active{% endif %}">Admin Home</a>
                    <a href="{% url 'admin:user_list' %}" class="list-group-item list-group-item-action {% if 'user' in request.resolver_match.url_name %}active{% endif %}">Users</a>
                    <a href="{% url 'admin:challenge_list' %}" class="list-group-item list-group-item-action {% if 'challenge' in request.resolver_match.url_name %}active{% endif %}">Challenges</a>
                    <a href="{% url 'admin:sandbox_list' %}" class="list-group-item list-group-item-action {% if 'sandbox' in request.resolver_match.url_name %}active{% endif %}">Sandboxes</a>
                    <a href="{% url 'admin:submission_list' %}" class="list-group-item list-group-item-action {% if 'submission' in request.resolver_match.url_name %}active{% endif %}">Submissions</a>
                    <a href="{% url 'admin:docker_containers' %}" class="list-group-item list-group-item-action {% if 'docker' in request.resolver_match.url_name %}active{% endif %}">Docker Containers</a>
                    <a href="{% url 'admin:send_notifications' %}" class="list-group-item list-group-item-action {% if 'notification' in request.resolver_match.url_name %}active{% endif %}">Send Notifications</a>
                </div>
            </div>
            <div class="col-md-10">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message|safe }}
                    </div>
                    {% endfor %}
                {% endif %}
                
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
