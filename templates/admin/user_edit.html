{% extends 'admin/base.html' %}

{% block body %}
<h3>Edit User: {{ user_obj.username }}</h3>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user_obj.username }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user_obj.email }}" required>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user_obj.is_admin %}checked{% endif %}>
        <label class="form-check-label" for="is_admin">Is Admin</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="banned" name="banned" {% if user_obj.banned %}checked{% endif %}>
        <label class="form-check-label" for="banned">Banned</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="verified" name="verified" {% if user_obj.verified %}checked{% endif %}>
        <label class="form-check-label" for="verified">Verified</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'admin:user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
